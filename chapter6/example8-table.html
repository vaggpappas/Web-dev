<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <!-- Default Table-->
  <table class="table-auto border border-red-800 w-full mb-4">
    <thead>
      <tr>
        <th class="border border-red-800 px-4 py-2">Surname</th>
        <th class="border border-red-800 px-4 py-2">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="border border-red-800 px-4 py-2">Surname 1</td>
        <td class="border border-red-800 px-4 py-2">Name 1</td>
      </tr>
      <tr>
        <td class="border border-red-800 px-4 py-2">Surname 2</td>
        <td class="border border-red-800 px-4 py-2">Name 2</td>
      </tr>
      <tr>
        <td class="border border-red-800 px-4 py-2">Surname 3</td>
        <td class="border border-red-800 px-4 py-2">Name 3</td>
      </tr>
    </tbody>
  </table>

  <!-- Stripped Table -->
  <table class="table-auto border border-red-800 w-full mb-4">
    <thead>
      <tr>
        <th class="border border-red-800 px-4 py-2">Surname</th>
        <th class="border border-red-800 px-4 py-2">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr class="odd:bg-gray-100 even:bg-white" >
        <td class="border border-red-800 px-4 py-2">Surname 1</td>
        <td class="border border-red-800 px-4 py-2">Name 1</td>
      </tr>
      <tr class="odd:bg-gray-100 even:bg-white">
        <td class="border border-red-800 px-4 py-2">Surname 2</td>
        <td class="border border-red-800 px-4 py-2">Name 2</td>
      </tr>
      <tr class="odd:bg-gray-100 even:bg-white">
        <td class="border border-red-800 px-4 py-2">Surname 3</td>
        <td class="border border-red-800 px-4 py-2">Name 3</td>
      </tr>
    </tbody>
  </table>

  <!-- Table Striped Hover -->
  <table class="table-auto border border-red-800 w-full">
    <thead>
      <tr>
        <th class="border border-red-800 px-4 py-2">Surname</th>
        <th class="border border-red-800 px-4 py-2">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr class="odd:bg-gray-100 even:bg-white hover:bg-blue-300" >
        <td class="border border-red-800 px-4 py-2">Surname 1</td>
        <td class="border border-red-800 px-4 py-2">Name 1</td>
      </tr>
      <tr class="odd:bg-gray-100 even:bg-white hover:bg-blue-300">
        <td class="border border-red-800 px-4 py-2">Surname 2</td>
        <td class="border border-red-800 px-4 py-2">Name 2</td>
      </tr>
      <tr class="odd:bg-gray-100 even:bg-white hover:bg-blue-300">
        <td class="border border-red-800 px-4 py-2">Surname 3</td>
        <td class="border border-red-800 px-4 py-2">Name 3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
