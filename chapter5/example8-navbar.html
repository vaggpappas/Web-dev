<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container-fluid">
        <a href="" class="navbar-brand">Coding Factory</a>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="">
              <i class="bi bi-house"></i>
              Home
            </a>
            <a class="nav-item nav-link" href="">Coding Factory</a>
            <a class="nav-item nav-link" href="">AUEB</a>
          </div>

          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="">We Are</a>
            <a class="nav-item nav-link" href="">We Innovate</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-lg mt-3">
       <form action="">
        <div class="row">
          <div class="col-md-6">
            <label for="flEmail" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input class="form-control" id="fldEmail" type="text">
            </div>
          </div>

          <div class="col-md-6">
              <label for="fldPassword" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input class="form-control" type="password" id="fldPassword">
              </div>
            </div>
        </div>

        <div class="col-12 mt-3">
          <label for="fldAdress1" class="form-label">Address 1</label>
          <input type="text" id="fldAdress1" class="form-control">
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label for="fldCity" class="form-label">City</label>
            <input type="text" id="fldCity" class="form-control">
          </div>

          <div class="col-md-4">
            <label for="fldState" class="form-label">State</label>
            <select name="" id="fldState" class="form-select">
              <option value="">Attiki</option>
              <option value="">Thessaloniki</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="fldPO" class="form-label">PO</label>
            <input type="text" id="fldPO" class="form-control">
          </div>
        </div>

        <div class="mt-3">
          <label for="fldCheck" class="form-check-label">Check Value</label>
          <input type="checkbox" id="fldCheck" class="form-check-input">
        </div>


       </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
