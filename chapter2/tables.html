<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        th, td, table {
            border: 1px solid black;
        }

        table {
            /* box model */
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            width: 500px;
            /* typography */
            text-align: center;
            /* decoration */
            border-collapse: collapse;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Πίνακας Κατάταξης Βαθμολογίας στον Προγραμματισμό</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Ονοματεπώνυμο</th>
                <th>Βαθμός</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Γεώργιος</td>
                <td>Αλεξανδρής</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Ανδρέας</td>
                <td>Ανδρούτσος</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="2">Μέσος Όρος</td>
                <td>9.5</td>
            </tr>        
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Coding Factory</th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
