<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h2>My First Form</h2>
    <form>
        <div>
            <div>
                <input type="radio" name="Gender" value="Male" id="fldMale" checked>
                <label for="fldMale">Άντρας</label><br>
                <input type="radio" name="Gender" value="Female" id="fldFemale">
                <label for="fldFemale">Γυναίκα</label>
            </div>

            <div>
                <input type="checkbox" name="Vehicle1" value="Bike"  id="fldBike">
                <label for="fldBike">Ποδήλατο</label><br>
                <input type="checkbox" name="Vehicle2" value="Motorcycle" id="fldMoto">
                <label for="fldMoto">Μοτοσυκλέτα</label><br>
                <input type="checkbox" name="Vehicle3" value="Car" id="fldCar" checked>
                <label for="fldCar">Αυτοκίνητο</label><br>
            </div>

            <div>
                <label for="fldNationanality">Υπηκοότητα</label>
                <select name="Nationality" id="fldNationanality">
                    <option value="" disabled selected>Επιλέξτε Υπηκοότητα</option>
                    <option value="Greek">Ελλάδα</option>
                    <option value="English">Αγλλία</option>
                    <option value="Spain">Ισπανία</option>
                </select>
            </div>

            <div>
                <fieldset>
                    <legend>Προσωπικά Στοιχεία</legend>
                <div>
                    <div>
                        <label for="fldFirstName">Όνομα</label>
                        <input type="text" name="Firstname" id="fldFirstName" placeholder="Συμπληρώστε Όνομα" minlength="5" maxlength="15" required>
                    </div>   
                </div>

                <div>
                    <label for="fldemail">Email</label>
                    <input type="email" name="email" id="fldemail">
                </div>

                <div>
                    <label for="fldWorkExperience">Χρόνια Προϋπηρεσίας</label>
                    <input type="number" name="WorkExperience" id="fldWorkExperience" min="3" max="20">
                </div>
                </fieldset>
            </div>
            

            <div>
                <label for="fldMessage">Γράψτε το μήνυμα σας</label>
                <textarea name="message" id="fldMessage" rows="10" cols="50">  </textarea>
            </div>


        </div>    
    </form>
</body>
</html>
